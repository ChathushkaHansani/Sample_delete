<html ng-app="minifb">

<head>
    <title>Mini FB</title>
      <script type="application/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script src="minifbhome.js"></script>
      <script src="facebookservice.js"></script>
    </head>
    <body ng-controller="minifbcontroller">
        <div>load after {{countdown}}</div>
        
        {{userid}}
        <form name="searchUser" ng-submit="search()">
        Facebook userId: <input type="search" placeholder="Enter Facebook API" ng-model="userid"/>
            <input type="submit" value="search"/>
        </form>
       <!-- <div ng-show="user">-->
        <div><h1>Name : {{user.name}}</h1></div>
        <div><h2>Email : {{user.email}}</h2></div>
        <div><h2>Quotes : {{user.birthday}}</h2></div>
        <img ng-src="{{user.img.data.url}}"/>
        
        <div>
        <div> <h2>Friends</h2></div>
            <div>
                Sort by:
                <select mg-model="user.friends.sortOrder">
                    <option value="+name">Friends name A-Z</option>
                    <option value="-name">Friends name Z-A</option>
                    <option value="+id">Friends id 0-9</option>
                    <option value="-id">Friends id 9-0</option>
                </select>
            </div>
            
            <div>
                <table border="1">
                    <thead>
                        <th>Full Name</th>
                        <th>FBId</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="friend in user.friends.data|orderBy:user.friends.sortOrder">
                            <td>{{friend.name}}</td>
                            <td>{{friend.id}}</td>                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
           <!-- </div>-->
    
    </body>
</html>
